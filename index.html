<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Duelo</title>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: #fff0;
            touch-action: none;
            margin: 0;
        }

        html {
            height: -webkit-fill-available;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 1000;
            color: #fff;
            background: #000;
        }

        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            font-size: 10px;
        }

        .bar {
            --progress: 0;
            position: relative;
            height: 5px;
            width: 150px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            line-height: 15px;
            overflow: visible;
        }

        .bar:before {
            background: hsl(calc(var(--progress) * 120) 50% 50%);
            display: block;
            content: '';
            width: 100%;
            height: 100%;
            transform: scaleX(var(--progress));
            border-radius: 15px;
            transform-origin: 0 0;
            transition: 1s transform linear;
            backface-visibility: hidden;
        }

        #gameUi, #menuUi, #inv {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: grid;
            align-content: center;
            justify-items: center;
        }

        .game-ui, #menuUi, .player-name, .bar {
            transition: 0.5s opacity, 0.5s filter, 0.5s transform;
        }

        .hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateY(10px) scale(0.9);
        }

        .hidden .btn {
            cursor: initial;
        }

        .btn {
            overflow: hidden;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 0px 0.3em rgba(92, 128, 255, 0.3);
        }

        .btn[data-text]:before {
            content: attr(data-text);
            display: block;
        }

        .btn:before {
            padding: 0.5em 1em;
            background-color: #98ccfe;
        }

        .game-ui {
            --px: calc(1px / var(--scale));
            text-shadow: 
                calc(1 * var(--px)) calc(1 * var(--px)) 0 #777,
                calc(-1 * var(--px)) calc(-1 * var(--px)) 0 #ccc,
                calc(1 * var(--px)) calc(-1 * var(--px)) 0 #ccc,
                calc(-1 * var(--px)) calc(1 * var(--px)) 0 #ccc
            ;
        }

        [data-key] {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border: 3px solid #999;
            border-radius: 40px;
        }

        .inv-item {
            display: flex;
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border: 1px solid #999;
            border-radius: 5px;
            position: relative;
            background-size: cover;
        }

        .inv-item:before {
            display: none;
            content: attr(data-name);
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translate(-50%, -100%);
            background: #07d;
            padding: 3px;
            font-size: 5px;
            white-space: nowrap;
        }

        .inv-item.selected:before {
            display: block;
        }

        .inv-actions {
            display: none;
            position: absolute;
            bottom: 0;
            left: 50%;
            gap: 5px;
            transform: translate(-50%, 100%);
        }

        .inv-item.selected .inv-actions {
            display: flex;
        }

        #inv, #nearArea {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="https://js13kgames.com/src/near-api-js.js"></script>
</head>

<body>
    <div style="position: absolute; left: 50%; top: 50%; width: calc(var(--virtual-width)); height: calc(var(--virtual-height)); transform-origin: 0 0; transform: scale(calc(var(--scale))) translate(-50%, -50%);">
        <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(to bottom, #98ccfe 5%,#f2d8c1 60%, #a8d202 60%, #1e6802 100%);"></div>
        <canvas id="canvas" style="position: absolute; width: 100%; height: 100%; image-rendering: crisp-edges; image-rendering: pixelated"></canvas>
        <div id="menuUi" class="hidden menu-ui">
            <div class="btn" data-text="START" id="start"></div>
        </div>
        <div id="gameUi" class="game-ui hidden" style="display: none;">
            <div style="position: absolute; display: flex; top: 20px; left: 10%; right: 10%; overflow: visible; justify-content: space-between;">
                <div id="barPlayer" class="bar">
                    PLAYER
                </div>
                <div id="barEnemy" class="bar">
                    <span id="enemyName"></span>
                </div>
                <div>
                    <div id="btninv">INVENTORY</div>
                    <div id="btnnext">NEXT ENEMY</div>
                </div>
            </div>
        </div>
        <div id="inv" class="game-ui hidden" style="background-color: #000; display: none;">
            <div id="invClose" style="position: absolute; right: 10px; top: 10px;">âœ•</div>
            
            INVENTORY
            <div id="invItems" style="display: flex; gap: 2px;"></div>

            EQUIPPED
            <div id="eqItems" style="display: flex; gap: 2px;"></div>

            <span id="signMsg" style="display: none">SIGN IN WITH NEAR TO BUY/SELL ITEMS</span>
            <div id="mainnet" style="display: none" class="btn" data-text="mainnet"></div>
            <div id="testnet" style="display: none" class="btn" data-text="testnet"></div>

            <div id="nearArea" style="display: none">
                <div id="logged"></div>
                <div id="signOut" class="btn" data-text="SIGN OUT"></div>

                SELLING
                <div id="sellItems" style="display: flex; gap: 2px;"></div>

                MARKET
                <div id="mktItems" style="display: flex; gap: 2px;"></div>
            </div>

            <span id="gold"></span>
        </div>
    </div>
    <div id="touch" class="hidden game-ui" style="position:absolute; padding: 0 10px; display:grid; grid-template-columns: 1fr auto; width: 100%; gap: 10px; bottom: 20px; box-sizing: border-box;">
        <div data-key="ArrowUp"></div>
        <div data-key="Space"></div>
        <div data-key="ArrowLeft"></div>
        <div data-key="ArrowRight"></div>
    </div>
</body>

</html>
