<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta name="monetization" content="$ilp.uphold.com/6BxK6eqyD9qZ" />
    <title>Duelo</title>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: #fff0;
            overflow: hidden;
            touch-action: none;
            margin: 0;
        }

        html {
            height: -webkit-fill-available;
            /* the boldest font family I could find: */
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            
            font-weight: 1000;
            color: #fff;
            background: #000;
        }

        body {
            margin: 0;
            padding: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
        }

        .bar {
            --progress: 0;
            position: relative;
            height: 5px;
            width: 150px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            line-height: 15px;
            font-size: 10px;
            overflow: visible;
        }

        .bar:before {
            background: hsl(calc(var(--progress) * 120) 50% 50%);
            display: block;
            content: '';
            width: 100%;
            height: 100%;
            transform: scaleX(var(--progress));
            border-radius: 15px;
            transform-origin: 0 0;
            transition: 1s transform linear;
            backface-visibility: hidden;
        }

        #game-ui, #menuUi {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: grid;
            align-content: center;
            justify-items: center;
            gap: 20px;
        }

        .game-ui, #menuUi, .player-name, .bar {
            transition: 0.5s opacity, 0.5s filter, 0.5s transform;
        }

        .hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateY(10px) scale(0.9);
        }

        .hidden .btn {
            cursor: initial;
        }

        .btn {
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 0px 5px rgba(92, 128, 255, 0.3);
        }

        .btn[data-text]:before {
            content: attr(data-text);
            display: block;
        }

        .btn:before, .btn-label {
            padding: 0.5em 1em;
            background-color: #98ccfe;
        }

        .game-ui {
            text-shadow: 0 0 0.3em #000, -1px -1px 0 #aaa, 1px -1px 0 #aaa, -1px 1px 0 #aaa, 1px 1px 0 #aaa;
        }

        [data-key] {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border: 3px solid #999;
            border-radius: 40px;
        }
    </style>
    <script src="https://js13kgames.com/src/near-api-js.js"></script>
</head>

<body>
    <div style="position: absolute; left: 50%; top: 50%; width: calc(var(--virtual-width)); height: calc(var(--virtual-height)); transform-origin: 0 0; transform: scale(calc(var(--scale))) translate(-50%, -50%);">
        <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(to bottom, #98ccfe 5%,#f2d8c1 60%, #a8d202 60%, #1e6802 100%);"></div>
        <canvas style="position: absolute; width: 100%; height: 100%; image-rendering: crisp-edges; image-rendering: pixelated"></canvas>
        <div id="menuUi" class="hidden menu-ui">
            <div class="btn" data-text="START" id="start"></div>
        </div>
        <div id="gameUi">
            <div style="position: absolute; display: flex; top: 20px; left: 10%; right: 10%; overflow: visible; justify-content: space-between;" class="hidden game-ui">
                <div id="player-health" class="bar">
                    PLAYER
                </div>
                <div id="opponent-health" class="bar">
                    ENEMY
                </div>
            </div>
        </div>
    </div>
    <div id="touch" class="hidden game-ui" style="position:absolute; padding: 0 10px; display:grid; grid-template-columns: 1fr auto; width: 100%; gap: 10px; bottom: 20px; box-sizing: border-box;">
        <div data-key="ArrowUp"></div>
        <div data-key="Space"></div>
        <div data-key="ArrowLeft"></div>
        <div data-key="ArrowRight"></div>
    </div>
</body>

</html>
