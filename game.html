<style id="css">
    * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: #fff0;
        touch-action: none;
        margin: 0;
    }

    html {
        height: -webkit-fill-available;
        font-family: Arial;
        font-weight: 1000;
        color: #fff;
        background: #000;
    }

    body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
        width: 100%;
        height: 100%;
        height: -webkit-fill-available;
        font-size: 9px;
        --px: calc(1px / var(--scale));
    }

    .bar {
        --progress: 0;
        position: relative;
        height: 5px;
        width: 150px;
        border: 1px solid rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        line-height: 15px;
        overflow: visible;
    }

    .bar:before {
        background: hsl(calc(var(--progress) * 120) 50% 50%);
        display: block;
        content: '';
        width: 100%;
        height: 100%;
        transform: scaleX(var(--progress));
        border-radius: 15px;
        transform-origin: 0 0;
        transition: 1s transform linear;
        backface-visibility: hidden;
    }

    .fs {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }

    #gameUi, #menuUi {
        display: grid;
        align-content: center;
        justify-items: center;
    }

    #menuUi, #btns, #bars, #inv, #touch, #cnf, #spinner, #err, #invprice, .inv-top, .inv-actions {
        transition: 0.5s opacity, 0.5s filter, 0.5s transform;
    }

    .hidden {
        opacity: 0;
        filter: blur(5px);
        transform: translateY(10px) scale(0.9);
    }

    .hidden .btn {
        cursor: initial;
    }

    .btn {
        overflow: hidden;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0px 0px 0px 0.3em rgba(92, 128, 255, 0.3);
        margin: 0.5em 1em;
    }

    .btn[data-text]:before {
        content: attr(data-text);
        display: block;
    }

    .btn:before {
        padding: 0.3em 0.8em;
        background-color: #07d;
    }

    .game-ui {
        text-shadow: 
            calc(1 * var(--px)) calc(1 * var(--px)) 0 #777,
            calc(-1 * var(--px)) calc(-1 * var(--px)) 0 #ccc,
            calc(1 * var(--px)) calc(-1 * var(--px)) 0 #ccc,
            calc(-1 * var(--px)) calc(1 * var(--px)) 0 #ccc
        ;
    }

    [data-key] {
        width: 60px;
        height: 60px;
        background-color: #ddd;
        border: 3px solid #999;
        border-radius: 40px;
    }

    .inv-item {
        display: flex;
        width: 35px;
        height: 32px;
        background-color: #000;
        border: 1px solid #999;
        border-radius: 5px;
        position: relative;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        font-size: 7px;
        cursor: pointer;
    }

    .inv-item.selected {
        border: 1px solid #fff;
    }

    .inv-top {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        text-align: center;
        position: absolute;
        top: -1px;
        left: 50%;
        transform: translate(-50%, -100%);
        white-space: nowrap;
    }

    .inv-name {
        background: #07d;
        padding: 3px;
    }

    .inv-seller {
        background: #666;
        font-size: 6px;
        padding: 2px;
    }

    .inv-price {
        background-size: 12px 16px;
        background-position: right -2px top 50%;
        padding-right: 9px;
        background-repeat: no-repeat;
        position: absolute;
        right: 2px;
        bottom: 1px;
        font-weight: bold;
        white-space: nowrap;
        text-shadow: 
            0 0 3px #000,
            calc(1 * var(--px)) calc(1 * var(--px)) 0 #000,
            calc(-1 * var(--px)) calc(-1 * var(--px)) 0 #000,
            calc(1 * var(--px)) calc(-1 * var(--px)) 0 #000,
            calc(-1 * var(--px)) calc(1 * var(--px)) 0 #000
        ;
    }

    .inv-sold {
        position: absolute;
        top: 50%;
        left: 50%;
        background: #1e6802;
        color: white;
        padding: 1px 3px;
        font-size: 6px;
        transform: translate(-50%, -50%) rotate(-30deg);
    }

    .inv-actions {
        display: flex;
        position: absolute;
        bottom: -1px;
        left: 50%;
        transform: translate(-50%, 100%);
        gap: 1px;
    }

    .inv-action {
        padding: 5px;
        background-color: #777;
        cursor: pointer;
    }

    #inv, #nearArea {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #btns.hidden {
        transform: translateY(-50px);
    }

    #cnf, #spinner, #err {
        flex-wrap: wrap;
    }

    #cnf, #spinner, #err, #invprice {
        position: absolute;
        display: flex;
        gap: 15px;
        justify-content: center;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        align-content: center;
        text-align: center;
    }

    #calc {
        display: grid;
        grid-template-columns: 40px 40px 40px ;
        gap: 1px;
        justify-content: stretch;
    }

    #calc > div {
        cursor: pointer;
        padding: 5px 7px;
        background: #07d;
    }

    @keyframes loadingspin {
        100% {
            transform: rotate(360deg)
        }
    }

    #touch {
        display: grid;
    }
    #touch.no-touch {
        display: none;
    }

    .inv-list {
        margin: 1px 0 5px;
        display: flex;
        gap: 2px;
    }

    #gold {
        display: flex;
        justify-items: center;
        align-items: center;
        height: 30px;
        background-repeat: no-repeat;
        background-size: contain;
        padding-left: 30px;
    }
</style>

<div style="position: absolute; left: 50%; top: 50%; width: calc(var(--virtual-width)); height: calc(var(--virtual-height)); transform-origin: 0 0; transform: scale(calc(var(--scale))) translate(-50%, -50%);">
    <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(to bottom, #98ccfe 5%,#f2d8c1 60%, #a8d202 60%, #1e6802 100%);"></div>
    <canvas id="canvas" style="position: absolute; width: 100%; height: 100%; image-rendering: crisp-edges; image-rendering: pixelated"></canvas>
    <div id="menuUi" class="fs hidden menu-ui">
        <div class="btn" data-text="START" id="start"></div>
        <div class="btn" data-text="INVENTORY" id="menuinv"></div>
    </div>
    <div id="gameUi" class="fs hidden" style="display: none;">
        <div id="bars" class="game-ui" style="position: absolute; display: flex; top: 20px; left: 10%; right: 10%; overflow: visible; justify-content: space-between;">
            <div id="barPlayer" class="bar">
                PLAYER
            </div>
            <div id="barEnemy" class="bar">
                <span id="enemyName"></span>
            </div>
        </div>
        <div id="btns" style="position: absolute; display: flex; top: 10px; left: 10%; right: 10%; overflow: visible; justify-content: space-between;">
            <div class="btn" id="btninv" data-text="INVENTORY"></div>
            <div class="btn" id="btnnext" data-text="NEXT ENEMY"></div>
        </div>
    </div>
    <div id="inv" class="fs hidden" style="background-color: #000; display: none;">
        <div id="invClose" style="position: absolute; right: 10px; top: 10px;">âœ•</div>
        
        INVENTORY
        <div id="invItems" class="inv-list"></div>

        EQUIPPED
        <div style="display: flex; gap: 10px; align-items: center;">
            <div id="eqItems" class="inv-list"></div>
            <div id="gold"></div>
        </div>

        <span id="signMsg" style="display: none">SIGN IN WITH NEAR TO BUY/SELL ITEMS</span>
        <div style="display: flex;">
            <div id="mainnet" style="display: none" class="btn" data-text="mainnet"></div>
            <div id="testnet" style="display: none" class="btn" data-text="testnet"></div>
        </div>

        <div id="nearArea" style="display: none">
            <div style="display: flex; align-items: center;">
                <div id="logged"></div>
                <div id="signOut" class="btn" data-text="SIGN OUT">
            </div>

            </div>
            SELLING
            <div id="sellItems" class="inv-list"></div>

            MARKET
            <div id="mktItems" class="inv-list" style="margin-bottom: 20px;"></div>
        </div>
    </div>
    <div id="cnf" class="hidden" style="display: none;">
        <div style="width: 100%;">ARE YOU SURE YOU WANT TO DROP THIS ITEM?</div>
        <div id="yes" class="btn" data-text="YES"></div>
        <div id="no" class="btn" data-text="NO"></div>
    </div>
    <div id="spinner" class="hidden" style="display: none;">
        <div style="width: 10px; height: 10px; border: 2px solid; border-color: #eee; border-top-color: #3E67EC; border-radius: 50%; animation: loadingspin 1s linear infinite;"></div>
    </div>
    <div id="err" class="hidden" style="display: none;">
        <div style="width: 100%;" id="msg"></div>
        <div id="ok" class="btn" data-text="OK"></div>
    </div>
    <div id="invprice" class="hidden" style="display: none; flex-direction: column; align-items: center;">
        <div>HOW MUCH DO YOU WANT TO SELL THIS ITEM FOR?</div>
        <div style="background-color: #000; padding: 5px; width: 100px; border: 1px solid white; display: flex; justify-content: space-between;">
            <span class="img-gold" style="width: 15px; height: 10px; background-size: 20px 20px; background-position: center;"></span><span id="price"></span>
        </div>
        <div id="calc">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>CE</div>
            <div>0</div>
            <div>AC</div>
        </div>
        <div style="display: flex;">
            <div id="sellSell" class="btn" data-text="SELL"></div>
            <div id="sellCancel" class="btn" data-text="CANCEL"></div>
        </div>
    </div>
</div>
<div id="touch" class="hidden game-ui" style="position:absolute; padding: 0 10px; display:none; grid-template-columns: 1fr auto; width: 100%; gap: 10px; bottom: 20px; box-sizing: border-box;">
    <div data-key="ArrowUp"></div>
    <div data-key="Space"></div>
    <div data-key="ArrowLeft"></div>
    <div data-key="ArrowRight"></div>
</div>
